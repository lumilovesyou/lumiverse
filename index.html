<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">

    <meta property="og:site_name" content="Lumiverse">
    <meta property="og:title" content="Lumiverse">
    <meta property="og:url" content="https://lumiverse.dev">
    <meta property="og:description" content="Explore more from Lumi">
    <meta property="og:image" content="https://lumiverse.dev/assets/images/og_preview.webp">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lumiverse</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="main.js"></script>
    <div id="appBar">
        <img src="https://linktree.lumiverse.dev/assets/images/ico-res.png" class="app linktree" draggable="false">
        <img src="./assets/images/gifypet/giphypet.png" class="app gifypet" draggable="false">
    </div>
    <div id="content">

    <div id="overlay" class="hidden"></div>

      <div class="window gifypet show">
        <div class="header"><img src="./assets/images/gifypet/giphypet.png" draggable="false"> Giphypet</div>
        <a href="https://gifypet.neocities.org/pet/pet.html?name=Mildew&dob=1758063721&gender=undefined&element=Water&pet=https%3A%2F%2Flumilovesyou.github.io%2Flumiverse%2Fassets%2Fimages%2Fgifypet%2Fmildew.gif&map=https%3A%2F%2Flumilovesyou.github.io%2Flumiverse%2Fassets%2Fimages%2Fgifypet%2Fbackground.webp&background=&tablecolor=%23f8fdff&textcolor=%23f8fdff" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width=24 height=24 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"/><path d="M11 13l9 -9"/><path d="M15 4h5v5"/></svg></a>
        <iframe scale="0.5" width="314" height="321" scrolling="no" src="https://gifypet.neocities.org/pet/pet.html?name=Mildew&dob=1758063721&gender=undefined&element=Water&pet=https%3A%2F%2Flumilovesyou.github.io%2Flumiverse%2Fassets%2Fimages%2Fgifypet%2Fmildew.gif&map=https%3A%2F%2Flumilovesyou.github.io%2Flumiverse%2Fassets%2Fimages%2Fgifypet%2Fbackground.webp&background=&tablecolor=%23f8fdff&textcolor=%23f8fdff" frameborder="0"></iframe>
      </div>

      <div class="window linktree show">
        <div class="header"><img src="https://linktree.lumiverse.dev/assets/images/ico-res.png" draggable="false"> Linktree</div>
        <a href="https://linktree.lumiverse.dev/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width=24 height=24 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"/><path d="M11 13l9 -9"/><path d="M15 4h5v5"/></svg></a>

    </div>
